<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>Упаковочные листы — генератор (A4/A5)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --bg: #f6f7fb;
            --card: #ffffff;
            --text: #111827;
            --muted: #6b7280;
            --accent: #2563eb;
            --border: #e5e7eb;
            --page-width: 210mm;
            --page-height: 297mm;
            --page-padding: 18mm;

            --title-size: 28px;
            --label-size: 17px;
            --value-size: 21px;
            --line-gap-v: 14px;
            --line-height: 1.65;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        }

        .header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            background: #ffffffcc;
            backdrop-filter: saturate(150%) blur(6px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            margin: 0 0 10px;
            font-size: 20px;
            line-height: 1.2;
        }

        .topbar {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            align-items: center;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: stretch;
            flex-wrap: wrap;
        }

        select,
        button {
            height: 40px;
            border-radius: 10px;
            border: 1px solid var(--border);
            font-size: 14px;
        }

        select {
            background: #fff;
            padding: 0 12px;
            min-width: 96px;
        }

        button {
            background: linear-gradient(180deg, #3680ff, #2563eb);
            color: #fff;
            border-color: #2563eb;
            padding: 0 14px;
            font-weight: 700;
            cursor: pointer;
            white-space: nowrap;
        }

        button.secondary {
            background: #fff;
            color: var(--text);
            border: 1px solid var(--border);
            font-weight: 600;
        }

        button.danger {
            background: #dc2626;
            border-color: #dc2626;
            color: #fff;
        }

        button:disabled {
            opacity: .6;
            cursor: not-allowed;
        }

        .status-row {
            margin-top: 8px;
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
            font-size: 14px;
        }

        .page-updated {
            color: var(--muted);
            margin-left: auto;
        }

        .ok {
            color: #059669;
        }

        .container {
            padding: 12px 16px 16px;
        }

        .grid {
            display: grid;
            grid-template-columns: minmax(320px, 420px) 1fr;
            gap: 16px;
        }

        .panel {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .04);
        }

        .panel h3 {
            margin: 0 0 8px;
            font-size: 16px;
        }

        .hint {
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 6px;
        }

        .form {
            display: grid;
            gap: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 180px 1fr;
            gap: 8px;
            align-items: center;
        }

        .form-row label {
            font-size: 12px;
            color: var(--muted);
        }

        .form-row input {
            height: 40px;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 0 10px;
            font-size: 14px;
            background: #fff;
        }

        .list-pages {
            display: grid;
            gap: 8px;
            margin-top: 8px;
            max-height: 40vh;
            overflow: auto;
        }

        .page-item {
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 8px;
            background: #fff;
            display: grid;
            gap: 6px;
            cursor: pointer;
        }

        .page-item.active {
            border-color: #93c5fd;
            box-shadow: inset 0 0 0 2px #93c5fd55;
            background: #f0f7ff;
        }

        .item-title {
            font-weight: 700;
            font-size: 14px;
        }

        .item-sub {
            color: var(--muted);
            font-size: 12px;
        }

        .preview-wrap {
            display: grid;
            gap: 12px;
        }

        .preview-viewport {
            border: 1px solid var(--border);
            border-radius: 10px;
            background: #fff;
            overflow: auto;
            padding: 8px;
        }

        .pages {
            display: grid;
            gap: 16px;
            padding: 4px;
        }

        .page {
            width: var(--page-width);
            min-height: var(--page-height);
            background: #fff;
            padding: var(--page-padding);
            display: flex;
            flex-direction: column;
            gap: 16px;
            position: relative;
            page-break-after: always;
        }

        .page:last-child {
            page-break-after: auto;
        }

        .doc-title {
            font-size: var(--title-size);
            font-weight: 800;
            letter-spacing: .2px;
            text-transform: uppercase;
            line-height: 1.25;
        }

        .section {
            border: 1px dashed var(--border);
            border-radius: 10px;
            padding: 18px;
        }

        .grid-fields {
            display: grid;
            grid-template-columns: 1.1fr 1fr;
            gap: var(--line-gap-v) 16px;
            align-items: baseline;
        }

        .label {
            color: var(--muted);
            font-size: var(--label-size);
            line-height: var(--line-height);
        }

        .value {
            font-size: var(--value-size);
            font-weight: 700;
            line-height: var(--line-height);
        }

        .section-extra {
            border: 1px dashed var(--border);
            border-radius: 10px;
            padding: 16px;
        }

        .grid-extra {
            display: grid;
            grid-template-columns: 1.1fr 1fr;
            gap: var(--line-gap-v) 16px;
            align-items: baseline;
        }

        .passcode-barcode {
            margin-top: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 10mm;
        }

        .passcode-barcode svg {
            width: 50%;
            max-width: 320px;
            height: 80px;
        }

        .barcode-export-narrow {
            width: 45% !important;
            max-width: 280px !important;
        }

        @media (max-width:1024px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width:640px) {
            .header {
                padding: 10px 12px;
            }

            h1 {
                font-size: 18px;
                margin-bottom: 8px;
            }

            .topbar {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .controls {
                width: 100%;
            }

            .controls>* {
                flex: 1 1 auto;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .preview-viewport {
                height: calc(100vh - 210px);
                min-height: 360px;
                overflow: auto;
                -webkit-overflow-scrolling: touch;
                scroll-behavior: smooth;
                background: #f8fafc;
            }

            .page {
                transform: none !important;
                width: var(--page-width);
                min-height: var(--page-height);
                margin: 0 auto;
            }

            .preview-viewport.fit-width .page {
                width: 100%;
                min-width: 100%;
            }
        }

        /* Export surface (off-screen, fully borderless) */
        #exportSurface {
            position: fixed;
            left: -99999px;
            top: -99999px;
            width: 0;
            height: 0;
            overflow: hidden;
            background: #fff;
        }

        #exportSurface,
        #exportSurface * {
            border: 0 !important;
            box-shadow: none !important;
            outline: 0 !important;
            border-radius: 0 !important;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Упаковочные листы — генератор PDF</h1>
        <div class="topbar">
            <div class="controls">
                <select id="pageFormat" aria-label="Формат">
                    <option value="A4" selected>A4</option>
                    <option value="A5">A5</option>
                </select>
                <button id="btnAddFilled" class="secondary" type="button">Добавить заполненный лист</button>
                <button id="btnAddEmpty" class="secondary" type="button">Добавить пустой лист</button>
                <button id="btnExport" type="button">Скачать PDF</button>
            </div>
            <div class="status-row">
                <div id="status" class="ok">Готово</div>
                <div id="updated" class="page-updated">Предпросмотр: —:—:—</div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="grid">
            <section class="panel">
                <h3>Список листов</h3>
                <div class="hint">Выберите лист для редактирования</div>
                <div id="pagesList" class="list-pages"></div>

                <div style="height:1px;background:var(--border);margin:8px 0;"></div>

                <h3>Редактор листа</h3>
                <div class="hint">Заполните поля — предпросмотр справа обновится</div>
                <form id="editor" class="form" autocomplete="off">
                    <div class="form-row"><label>Номер короба/паллеты</label><input id="f_box" type="text"
                            placeholder="напр. BX-0001" /></div>
                    <div class="form-row"><label>Кол-во коробов/паллет в поставке</label><input id="f_totalBoxes"
                            type="text" placeholder="напр. 5" /></div>
                    <div class="form-row"><label>Кол-во коробов на данной паллете</label><input id="f_boxesOnPallet"
                            type="text" placeholder="напр. 2" /></div>
                    <div class="form-row"><label>Номер поставки</label><input id="f_supply" type="text"
                            placeholder="напр. SP-987654" /></div>
                    <div class="form-row"><label>Склад назначения</label><input id="f_dest" type="text"
                            placeholder="напр. Неведомый-01" /></div>
                    <div class="form-row"><label>Тип поставки</label><input id="f_type" type="text"
                            placeholder="напр. Короб" /></div>
                    <div class="form-row"><label>Наименование юрлица</label><input id="f_org" type="text"
                            placeholder='напр. ООО "Несуществующая Компания"' /></div>
                    <div class="form-row"><label>Дата поставки</label><input id="f_date" type="text"
                            placeholder="напр. 31.12.2099" /></div>

                    <div style="height:1px;background:var(--border);margin:8px 0;"></div>

                    <div class="form-row"><label>Штрихкод Пропуска</label><input id="f_passcode" type="text"
                            placeholder="напр. 123456789012" /></div>

                    <div style="height:1px;background:var(--border);margin:8px 0;"></div>

                    <h3 style="margin:0;">Дополнительные строки</h3>
                    <div class="hint">Добавляйте пары «Метка — Значение»</div>
                    <div id="extraList" class="extra-repeater"></div>
                    <div><button id="btnAddExtra" type="button" class="secondary">Добавить строку</button></div>

                    <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:8px;">
                        <button id="btnApply" type="button" class="secondary">Сохранить изменения</button>
                        <button id="btnDelete" type="button" class="danger">Удалить лист</button>
                    </div>
                </form>
            </section>

            <section class="panel">
                <h3>Предпросмотр</h3>
                <div class="preview-wrap">
                    <div id="previewViewport" class="preview-viewport">
                        <div id="pagesPreview" class="pages"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <div id="exportSurface"></div>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const els = {
            pagesList: document.getElementById("pagesList"),
            pagesPreview: document.getElementById("pagesPreview"),
            previewViewport: document.getElementById("previewViewport"),
            pageFormat: document.getElementById("pageFormat"),
            btnAddFilled: document.getElementById("btnAddFilled"),
            btnAddEmpty: document.getElementById("btnAddEmpty"),
            btnAddExtra: document.getElementById("btnAddExtra"),
            btnExport: document.getElementById("btnExport"),
            btnApply: document.getElementById("btnApply"),
            btnDelete: document.getElementById("btnDelete"),
            status: document.getElementById("status"),
            updated: document.getElementById("updated"),
            f_box: document.getElementById("f_box"),
            f_totalBoxes: document.getElementById("f_totalBoxes"),
            f_boxesOnPallet: document.getElementById("f_boxesOnPallet"),
            f_supply: document.getElementById("f_supply"),
            f_dest: document.getElementById("f_dest"),
            f_type: document.getElementById("f_type"),
            f_org: document.getElementById("f_org"),
            f_date: document.getElementById("f_date"),
            f_passcode: document.getElementById("f_passcode"),
            extraList: document.getElementById("extraList"),
            exportSurface: document.getElementById("exportSurface"),
        };

        let pages = [];
        let activeIndex = -1;

        function nowHM() {
            const d = new Date();
            return [d.getHours(), d.getMinutes(), d.getSeconds()].map(n => String(n).padStart(2, "0")).join(":");
        }

        function setFormat(format) {
            const root = document.documentElement.style;
            if (format === "A5") {
                root.setProperty("--page-width", "148mm");
                root.setProperty("--page-height", "210mm");
                root.setProperty("--page-padding", "14mm");
                root.setProperty("--title-size", "22px");
                root.setProperty("--label-size", "15px");
                root.setProperty("--value-size", "18px");
                root.setProperty("--line-gap-v", "10px");
                root.setProperty("--line-height", "1.6");
            } else {
                root.setProperty("--page-width", "210mm");
                root.setProperty("--page-height", "297mm");
                root.setProperty("--page-padding", "18mm");
                root.setProperty("--title-size", "28px");
                root.setProperty("--label-size", "17px");
                root.setProperty("--value-size", "21px");
                root.setProperty("--line-gap-v", "14px");
                root.setProperty("--line-height", "1.65");
            }
        }

        function emptyPage() {
            return {
                title: "УПАКОВОЧНЫЙ ЛИСТ",
                fields: {
                    "Номер короба/паллеты": "",
                    "Кол-во коробов/паллет в поставке": "",
                    "Кол-во коробов на данной паллете": "",
                    "Номер поставки": "",
                    "Склад назначения": "",
                    "Тип поставки": "",
                    "Наименование юрлица": "",
                    "Дата поставки": "",
                },
                passcode: "",
                extraRows: [],
            };
        }

        function makePagePrefilledFromFirst() {
            if (!pages.length) return emptyPage();
            const p0 = pages[0];
            const p = emptyPage();
            p.title = p0.title;
            p.fields["Номер поставки"] = p0.fields["Номер поставки"];
            p.fields["Склад назначения"] = p0.fields["Склад назначения"];
            p.fields["Тип поставки"] = p0.fields["Тип поставки"];
            p.fields["Наименование юрлица"] = p0.fields["Наименование юрлица"];
            p.fields["Дата поставки"] = p0.fields["Дата поставки"];
            p.passcode = p0.passcode || "";
            p.extraRows = (p0.extraRows || []).map(r => ({ ...r }));
            return p;
        }

        function addPageFilled() {
            if (!pages.length) { alert("Сначала заполните первый лист."); return; }
            pages.push(makePagePrefilledFromFirst());
            activeIndex = pages.length - 1;
            syncUI();
            els.previewViewport.scrollIntoView({ behavior: "smooth", block: "start" });
        }
        function addPageEmpty() {
            pages.push(emptyPage());
            activeIndex = pages.length - 1;
            syncUI();
            els.previewViewport.scrollIntoView({ behavior: "smooth", block: "start" });
        }
        function deletePage() {
            if (activeIndex < 0) return;
            pages.splice(activeIndex, 1);
            activeIndex = pages.length ? Math.min(activeIndex, pages.length - 1) : -1;
            syncUI();
        }

        function loadEditorFromModel() {
            const disableAll = (flag) => { document.querySelectorAll("#editor input").forEach(i => i.disabled = flag); };
            if (activeIndex < 0) { disableAll(true); els.extraList.innerHTML = ""; return; }
            disableAll(false);
            const p = pages[activeIndex];
            els.f_box.value = p.fields["Номер короба/паллеты"] || "";
            els.f_totalBoxes.value = p.fields["Кол-во коробов/паллет в поставке"] || "";
            els.f_boxesOnPallet.value = p.fields["Кол-во коробов на данной паллете"] || "";
            els.f_supply.value = p.fields["Номер поставки"] || "";
            els.f_dest.value = p.fields["Склад назначения"] || "";
            els.f_type.value = p.fields["Тип поставки"] || "";
            els.f_org.value = p.fields["Наименование юрлица"] || "";
            els.f_date.value = p.fields["Дата поставки"] || "";
            els.f_passcode.value = p.passcode || "";
            renderExtraRowsEditor(p.extraRows || []);
        }

        function saveEditorToModel() {
            if (activeIndex < 0) return;
            const p = pages[activeIndex];
            p.fields["Номер короба/паллеты"] = (els.f_box.value || "").trim();
            p.fields["Кол-во коробов/паллет в поставке"] = (els.f_totalBoxes.value || "").trim();
            p.fields["Кол-во коробов на данной паллете"] = (els.f_boxesOnPallet.value || "").trim();
            p.fields["Номер поставки"] = (els.f_supply.value || "").trim();
            p.fields["Склад назначения"] = (els.f_dest.value || "").trim();
            p.fields["Тип поставки"] = (els.f_type.value || "").trim();
            p.fields["Наименование юрлица"] = (els.f_org.value || "").trim();
            p.fields["Дата поставки"] = (els.f_date.value || "").trim();
            p.passcode = (els.f_passcode.value || "").trim();
            p.extraRows = readExtraRowsEditor();
        }

        function renderList() {
            els.pagesList.innerHTML = pages.map((p, i) => {
                const n = (p.fields["Номер короба/паллеты"] || "").trim() || i + 1;
                const supply = p.fields["Номер поставки"] || "—";
                return `
        <div class="page-item ${i === activeIndex ? "active" : ""}" data-i="${i}">
          <div class="item-title">${p.title}</div>
          <div class="item-sub">№ ${escapeHtml(String(n))} • Поставка: ${escapeHtml(supply)} • Склад: ${escapeHtml(p.fields["Склад назначения"] || "—")}</div>
        </div>`;
            }).join("");
            els.pagesList.querySelectorAll(".page-item").forEach(el => {
                el.addEventListener("click", () => { activeIndex = Number(el.getAttribute("data-i")); loadEditorFromModel(); renderPreview(); renderList(); });
            });
        }

        function renderPreview() {
            els.updated.textContent = "Предпросмотр: " + nowHM();

            els.pagesPreview.innerHTML = pages.map(p => {
                const order = [
                    "Номер короба/паллеты",
                    "Кол-во коробов/паллет в поставке",
                    "Кол-во коробов на данной паллете",
                    "Номер поставки",
                    "Склад назначения",
                    "Тип поставки",
                    "Наименование юрлица",
                    "Дата поставки",
                ];
                const rowsHtml = order.map(k => `
        <div class="label">${escapeHtml(k)}</div>
        <div class="value">${escapeHtml(p.fields[k] || "") || "&nbsp;"}</div>
      `).join("");

                const extras = p.extraRows || [];
                const extrasHtml = extras.length ? `
        <div class="section-extra">
          <div class="grid-extra">
            ${extras.map(r => `
              <div class="label">${escapeHtml(r.label || "")}</div>
              <div class="value">${escapeHtml(r.value || "")}</div>
            `).join("")}
          </div>
        </div>` : "";

                const pass = (p.passcode || "").trim();
                const passBarcode = pass ? `
        <div class="passcode-barcode">
          <svg class="passcode-svg" data-val="${escapeHtml(pass)}"></svg>
        </div>` : "";

                return `
        <section class="page">
          <div class="doc-title">${escapeHtml(p.title)}</div>
          <div class="section">
            <div class="grid-fields">
              ${rowsHtml}
            </div>
          </div>
          ${extrasHtml}
          ${passBarcode}
        </section>`;
            }).join("");

            document.querySelectorAll(".passcode-svg").forEach(svg => {
                const val = svg.getAttribute("data-val"); if (!val) return;
                try {
                    JsBarcode(svg, val, {
                        format: "CODE128",
                        lineColor: "#111827",
                        width: 1.2,
                        height: 70,
                        displayValue: true,
                        fontSize: 14,
                        margin: 0,
                    });
                } catch (e) { console.warn("Barcode error:", e); }
            });
        }

        function escapeHtml(v) { return String(v).replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;"); }

        function renderExtraRowsEditor(rows) {
            els.extraList.innerHTML = rows.length ? rows.map((r, i) => `
      <div class="extra-row" data-i="${i}">
        <input type="text" class="extra-label" placeholder="Метка" value="${escapeHtml(r.label || "")}" />
        <input type="text" class="extra-value" placeholder="Значение" value="${escapeHtml(r.value || "")}" />
        <div class="btns"><button type="button" class="secondary btn-del">Удалить</button></div>
      </div>`).join("") : `<div class="muted">Нет дополнительных строк</div>`;

            els.extraList.querySelectorAll(".btn-del").forEach(btn => {
                btn.addEventListener("click", e => {
                    const row = e.target.closest(".extra-row"); const idx = Number(row.getAttribute("data-i"));
                    pages[activeIndex].extraRows.splice(idx, 1);
                    renderExtraRowsEditor(pages[activeIndex].extraRows); renderPreview();
                });
            });
            els.extraList.querySelectorAll(".extra-label,.extra-value").forEach(inp => {
                inp.addEventListener("input", () => { pages[activeIndex].extraRows = readExtraRowsEditor(); renderPreview(); });
            });
        }
        function readExtraRowsEditor() {
            const rows = []; els.extraList.querySelectorAll(".extra-row").forEach(row => {
                const label = row.querySelector(".extra-label")?.value?.trim() || "";
                const value = row.querySelector(".extra-value")?.value?.trim() || "";
                if (label || value) rows.push({ label, value });
            }); return rows;
        }

        async function exportPDF() {
            if (!pages.length) {
                els.status.textContent = "Нет страниц для экспорта";
                return;
            }
            els.btnExport.disabled = true;
            const prev = els.btnExport.textContent;
            els.btnExport.textContent = "Генерация...";
            els.status.textContent = "Генерация PDF...";

            try {
                const format = els.pageFormat.value.toLowerCase();
                const supp =
                    (pages[0]?.fields?.["Номер поставки"] || "").trim() || "без_номера";
                const filename = `Упаковочный лист поставка (${supp}).pdf`;

                renderPreview();
                await new Promise((r) => setTimeout(r, 50));

                // Подготовка off-screen поверхности
                const surface = els.exportSurface;
                surface.innerHTML = "";

                const mmW = format === "a5" ? 148 : 210;
                const mmH = format === "a5" ? 210 : 297;

                // Клонируем страницы
                const nodes = Array.from(document.querySelectorAll(".page"));
                for (const node of nodes) {
                    const clone = node.cloneNode(true);
                    surface.appendChild(clone);
                }

                // Инициализируем jsPDF из UMD
                const JS = (window.jspdf && window.jspdf.jsPDF) || window.jsPDF;
                if (!JS) throw new Error("jsPDF не загружен");
                const pdf = new JS({
                    unit: "mm",
                    format: [mmW, mmH],
                    orientation: "portrait",
                });

                const mm2px = 3.7795275591;
                const pxW = Math.round(mmW * mm2px);
                const pxH = Math.round(mmH * mm2px);
                const scale = 2;

                const clones = Array.from(surface.querySelectorAll(".page"));
                // Сужаем штрихкоды на экспорт
                clones.forEach((p) =>
                    p
                        .querySelectorAll(".passcode-barcode svg")
                        .forEach((s) => s.classList.add("barcode-export-narrow"))
                );

                for (let i = 0; i < clones.length; i++) {
                    const canvas = await html2canvas(clones[i], {
                        backgroundColor: "#ffffff",
                        scale,
                        useCORS: true,
                        scrollX: 0,
                        scrollY: 0,
                        width: pxW,
                        height: pxH,
                        windowWidth: pxW,
                        windowHeight: pxH,
                    });
                    const img = canvas.toDataURL("image/jpeg", 0.96);
                    if (i > 0) pdf.addPage([mmW, mmH], "portrait");
                    pdf.addImage(img, "JPEG", 0, 0, mmW, mmH);
                }

                pdf.save(filename);
                els.status.textContent = "PDF сохранён";
            } catch (e) {
                console.error(e);
                els.status.textContent = "Ошибка генерации PDF";
                alert("Ошибка при генерации PDF: " + e.message);
            } finally {
                els.btnExport.disabled = false;
                els.btnExport.textContent = prev;
                els.exportSurface.innerHTML = "";
            }
        }

        function updateViewportFit() {
            const isMobile = window.matchMedia("(max-width: 640px)").matches;
            if (isMobile) els.previewViewport.classList.add("fit-width");
            else els.previewViewport.classList.remove("fit-width");
        }

        // Bindings
        document.getElementById("btnAddFilled").addEventListener("click", addPageFilled);
        document.getElementById("btnAddEmpty").addEventListener("click", addPageEmpty);
        document.getElementById("btnDelete").addEventListener("click", () => { if (activeIndex < 0) return; if (confirm("Удалить текущий лист?")) deletePage(); });
        document.getElementById("btnApply").addEventListener("click", () => { saveEditorToModel(); syncUI(); els.status.textContent = "Изменения сохранены"; });
        document.getElementById("btnAddExtra").addEventListener("click", () => { if (activeIndex < 0) return; pages[activeIndex].extraRows.push({ label: "", value: "" }); renderExtraRowsEditor(pages[activeIndex].extraRows); renderPreview(); });
        document.getElementById("pageFormat").addEventListener("change", e => { setFormat(e.target.value); renderPreview(); });
        document.getElementById("btnExport").addEventListener("click", exportPDF);
        document.querySelectorAll("#editor input").forEach(inp => {
            inp.addEventListener("input", () => { saveEditorToModel(); renderPreview(); });
        });
        window.addEventListener("resize", updateViewportFit);

        function syncUI() { loadEditorFromModel(); renderList(); renderPreview(); updateViewportFit(); }

        // INIT
        setFormat("A4");
        pages.push(emptyPage());
        activeIndex = 0;
        syncUI();
    </script>
</body>
