<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Акции WB — календарь и детали</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

    <style>
      :root {
        --bg: #ffffff;
        --panel: #ffffff;
        --muted: #444;      /* darker muted for readability on light bg */
        --text: #000000;    /* request: black text */
        --border: #e5e7eb;
        --chip: #f3f4f6;

        /* Pills (status/type) use subtle colors but never overwhelm content */
        --active-bg: #e8f7ee;
        --active-border: #16a34a;
        --active-text: #065f46;

        --planned-bg: #eef2ff;
        --planned-border: #6366f1;
        --planned-text: #3730a3;

        --type-regular-border: #6366f1; /* indigo */
        --type-regular-text: #3730a3;
        --type-auto-border: #14b8a6;    /* teal */
        --type-auto-text: #0f766e;
      }

      html, body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }

      .wrap {
        display: grid;
        grid-template-columns: 32% 68%;
        gap: 16px;
        min-height: 100vh;
        padding: 16px;
        box-sizing: border-box;
      }

      .panel {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 16px;
        overflow: visible; /* no independent scroll */
      }

      .row { margin-bottom: 12px; }

      input, select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: #fff;
        color: var(--text);
        font-size: 14px;
      }

      .chips {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin: 8px 0 12px 0;
      }
      .chip {
        padding: 4px 10px;
        background: var(--chip);
        border: 1px solid var(--border);
        border-radius: 999px;
        font-size: 12px;
        color: var(--muted);
        white-space: nowrap;
      }

      /* List */
      .list {
        display: grid;
        gap: 10px;
      }
      .item {
        background: #fff;
        border: 2px solid var(--border); /* will be recolored per promo */
        border-radius: 12px;
        padding: 12px;
        cursor: pointer;
        transition: box-shadow 0.15s ease, border-color 0.15s ease, background 0.15s ease, color 0.15s ease;
      }
      .item:hover {
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.08);
      }
      .title { font-weight: 600; }
      .sub { color: var(--muted); font-size: 12px; margin-top: 4px; }

      .topline {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
      }
      .pills {
        display: inline-flex;
        gap: 8px;
        align-items: center;
      }
      .pill {
        padding: 2px 8px;
        border-radius: 999px;
        border: 1px solid var(--border);
        font-size: 11px;
        white-space: nowrap;
        background: #fff;
        color: var(--muted);
      }
      .status-active {
        background: var(--active-bg);
        border-color: var(--active-border);
        color: var(--active-text);
      }
      .status-planned {
        background: var(--planned-bg);
        border-color: var(--planned-border);
        color: var(--planned-text);
      }
      .type-regular {
        border-color: var(--type-regular-border);
        color: var(--type-regular-text);
        background: #f5f7ff;
      }
      .type-auto {
        border-color: var(--type-auto-border);
        color: var(--type-auto-text);
        background: #ecfeff;
      }

      /* Calendar */
      .calendar-wrap {
        display: grid;
        grid-template-rows: auto 1fr auto;
        gap: 12px;
        min-height: 0;
      }
      #calendar {
        background: #fff;
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 8px;
        min-height: 400px;
      }
      .fc .fc-toolbar-title { font-size: 18px; font-weight: 700; color: var(--text); }
      .fc .fc-button {
        background: #f8fafc;
        border: 1px solid var(--border);
        color: var(--text);
        padding: 6px 10px;
        border-radius: 8px;
        text-transform: none;
      }
      .fc .fc-button-primary:not(:disabled):hover { background: #eef2f7; border-color: #d1d5db; }
      .fc-theme-standard td, .fc-theme-standard th { border-color: var(--border); }
      .fc .fc-daygrid-day-number, .fc .fc-col-header-cell-cushion { color: var(--muted); }

      /* Event basics: border-only by default, filled when selected */
      .fc-event {
        font-size: 12px;
        line-height: 1.25;
        padding: 2px 4px;
        border-radius: 6px;
        background: transparent !important; /* border-only default */
      }
      /* We'll set border colors dynamically via JS */

      .ev-title { font-weight: 600; }
      .ev-meta { opacity: 0.9; }

      /* Details */
      .details {
        background: #fff;
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
      }
      .kv { margin: 6px 0; color: var(--muted); white-space: pre-wrap; }

      .err {
        color: #b91c1c;
        background: #fee2e2;
        border: 1px solid #fecaca;
        padding: 10px;
        border-radius: 10px;
        font-size: 14px;
      }

      /* Responsive */
      @media (max-width: 960px) {
        .wrap { grid-template-columns: 1fr; }
        .calendar-wrap { order: -1; }
        .panel { padding: 12px; }
        #calendar { padding: 4px; }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <!-- LEFT: LIST -->
      <aside class="panel">
        <h2 style="margin:0 0 8px;">Список акций</h2>

        <div class="row">
          <input id="q" type="text" placeholder="Поиск по названию/описанию..." />
        </div>

        <div class="row" style="display:grid;grid-template-columns:1fr 1fr;gap:8px;">
          <select id="typeFilter">
            <option value="">Все типы</option>
            <option value="regular">регулярная</option>
            <option value="auto">авто</option>
          </select>
          <select id="sortBy">
            <option value="active">Активные вначале</option>
            <option value="startAsc">Дата начала ↑</option>
            <option value="startDesc">Дата начала ↓</option>
            <option value="nameAsc">Название А→Я</option>
            <option value="nameDesc">Название Я→А</option>
          </select>
        </div>

        <div class="chips" id="chips"></div>
        <div id="list" class="list"></div>
        <div id="error" class="err" hidden></div>
      </aside>

      <!-- RIGHT: CALENDAR -->
      <section class="panel calendar-wrap">
        <div style="display:flex;justify-content:space-between;align-items:center;gap:8px;">
          <h2 style="margin:0;">Календарь акций</h2>
          <div class="chips">
            <span class="chip">Сегодня: <span id="today"></span></span>
            <span class="chip">Вид: месяц / неделя / список</span>
          </div>
        </div>

        <div id="calendar"></div>

        <div id="details" class="details" hidden>
          <h3 id="d-title" style="margin:0 0 6px;"></h3>
          <div class="kv" id="d-when"></div>
          <div class="kv" id="d-type"></div>
          <div class="kv" id="d-adv"></div>
          <div class="kv" id="d-boost"></div>
          <div class="kv" id="d-desc"></div>
        </div>
      </section>
    </div>

    <script>
      const ENDPOINT = '/api/wb-promo-details.php';
      const EXCLUDE_BY_NAME = ['Распродажа в счет долга'];

      // Color palette (expand if needed). Soft but distinct.
      const COLOR_PALETTE = [
        '#0ea5e9', // sky
        '#22c55e', // green
        '#f59e0b', // amber
        '#ef4444', // red
        '#a855f7', // violet
        '#14b8a6', // teal
        '#e11d48', // rose
        '#84cc16', // lime
        '#06b6d4', // cyan
        '#f97316', // orange
        '#8b5cf6', // indigo/violet
        '#10b981', // emerald
      ];
      function colorForId(id) {
        const i = Math.abs(Number(id) || 0);
        return COLOR_PALETTE[i % COLOR_PALETTE.length];
      }
      function isDark(hex) {
        // hex like #rrggbb
        const c = hex.replace('#', '');
        const r = parseInt(c.substring(0, 2), 16);
        const g = parseInt(c.substring(2, 4), 16);
        const b = parseInt(c.substring(4, 6), 16);
        // perceived luminance
        const L = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
        return L < 0.55;
      }

      // DOM
      const listEl = document.getElementById('list');
      const detailsBox = document.getElementById('details');
      const dTitle = document.getElementById('d-title');
      const dWhen = document.getElementById('d-when');
      const dType = document.getElementById('d-type');
      const dAdv = document.getElementById('d-adv');
      const dBoost = document.getElementById('d-boost');
      const dDesc = document.getElementById('d-desc');
      const chipsEl = document.getElementById('chips');
      const errorEl = document.getElementById('error');
      const qEl = document.getElementById('q');
      const sortEl = document.getElementById('sortBy');
      const typeEl = document.getElementById('typeFilter');
      const todayEl = document.getElementById('today');

      // State
      let all = [];
      let filtered = [];
      let selectedId = null;
      let calendar;
      let eventElsById = new Map(); // id -> array of DOM nodes for events

      todayEl.textContent = new Date().toLocaleDateString('ru-RU', {
        year: 'numeric',
        month: 'long',
        day: '2-digit',
      });

      function fmt(d) {
        return d
          ? new Date(d).toLocaleString('ru-RU', { year: 'numeric', month: 'short', day: '2-digit' })
          : '—';
      }

      function typeRu(type) {
        if (type === 'auto') return 'авто';
        if (type === 'regular') return 'регулярная';
        return '—';
      }
      function typeClass(type) {
        return type === 'auto' ? 'type-auto' : 'type-regular';
      }
      function statusPillText(active) {
        return active ? 'Активна' : 'Запланирована';
      }

      function compactAdvantages(arr) {
        if (!Array.isArray(arr) || !arr.length) return '—';
        const top = arr.filter(Boolean).slice(0, 2);
        let text = top.join(', ');
        if (arr.length > 2) text += ` +${arr.length - 2}`;
        return text || '—';
      }

      function getBoostRange(ranging) {
        if (!Array.isArray(ranging) || !ranging.length) return null;
        let min = null, max = null;
        for (const r of ranging) {
          const b = typeof r?.boost === 'number' ? r.boost : null;
          if (b == null) continue;
          if (min == null || b < min) min = b;
          if (max == null || b > max) max = b;
        }
        if (min == null && max == null) return null;
        if (min != null && max != null) return `${min}–${max}%`;
        return `${min ?? max}%`;
      }

      function buildEventContent(arg) {
        const e = arg.event.extendedProps.raw;
        const name = arg.event.title || '(без названия)';
        const typeP = `<span class="pill ${typeClass(e.type)}">${typeRu(e.type)}</span>`;
        const adv = compactAdvantages(e.advantages);
        const boost = getBoostRange(e.ranging);
        const parts = [];
        if (adv && adv !== '—') parts.push(adv);
        if (boost) parts.push(`бустинг: ${boost}`);
        const meta = parts.join(' • ');

        const container = document.createElement('div');
        container.innerHTML = `
          <div class="ev-title">${name} ${typeP}</div>
          <div class="ev-meta">${meta}</div>
        `;
        return { domNodes: [container] };
      }

      function styleEventElement(el, color, selected) {
        // border always visible
        el.style.borderColor = color;
        el.style.borderWidth = '2px';
        el.style.borderStyle = 'solid';
        if (selected) {
          el.style.background = color;
          el.style.color = isDark(color) ? '#ffffff' : '#000000';
        } else {
          el.style.background = 'transparent';
          el.style.color = '#000000';
        }
      }

      function registerEventEl(id, el) {
        if (!eventElsById.has(id)) eventElsById.set(id, []);
        eventElsById.get(id).push(el);
      }

      function initCalendar(events) {
        const el = document.getElementById('calendar');
        if (calendar) { calendar.destroy(); eventElsById.clear(); }
        calendar = new FullCalendar.Calendar(el, {
          locale: 'ru',
          initialView: 'dayGridMonth',
          height: '100%',
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,listWeek',
          },
          buttonText: { today: 'сегодня', month: 'месяц', week: 'неделя', list: 'список' },
          events,
          eventDisplay: 'block',

          // Week view: hide time-of-day
          slotMinTime: '00:00:00',
          slotMaxTime: '24:00:00',
          allDaySlot: true,
          eventTimeFormat: false,

          eventDidMount: (arg) => {
            const p = arg.event.extendedProps.raw;
            const color = colorForId(p.id);
            const sel = selectedId === p.id;
            styleEventElement(arg.el, color, sel);
            registerEventEl(String(p.id), arg.el);
          },
          eventClick: (info) => {
            const d = info.event.extendedProps.raw || {};
            selectedId = d.id ?? null;
            applySelectionStyles();
            renderList(); // sync highlight
            showDetails(d);
          },
          eventContent: buildEventContent,
        });
        calendar.render();

        // Hide time grid labels in week view
        const style = document.createElement('style');
        style.textContent = `
          .fc-timegrid-slot-label { display: none !important; }
          .fc-timegrid-axis { display: none !important; }
          .fc .fc-timegrid-slot { height: 0 !important; }
        `;
        el.appendChild(style);
      }

      function toEvents(items) {
        return items.map((p) => ({
          id: String(p.id),
          title: p.name || '(без названия)',
          start: p.startDate || null,
          end: p.endDate || null,
          allDay: true,
          active: !!p.active,
          raw: p,
        }));
      }

      function chip(text) {
        const el = document.createElement('span');
        el.className = 'chip';
        el.textContent = text;
        return el;
      }

      function renderChips() {
        chipsEl.innerHTML = '';
        chipsEl.appendChild(chip(`Показано: ${filtered.length}`));
        chipsEl.appendChild(chip(`Активных: ${filtered.filter((x) => x.active).length}`));
        chipsEl.appendChild(chip(`регулярная: ${filtered.filter((x) => x.type === 'regular').length}`));
        chipsEl.appendChild(chip(`авто: ${filtered.filter((x) => x.type === 'auto').length}`));
      }

      function renderList() {
        listEl.innerHTML = '';
        filtered.forEach((p) => {
          const div = document.createElement('div');
          const color = colorForId(p.id);
          const sel = selectedId === p.id;

          // Base card styles per color + selection
          div.className = 'item' + (sel ? ' active' : '');
          div.style.borderColor = color;
          if (sel) {
            div.style.background = color;
            div.style.color = isDark(color) ? '#ffffff' : '#000000';
          } else {
            div.style.background = '#ffffff';
            div.style.color = '#000000';
          }

          const statusClass = p.active ? 'status-active' : 'status-planned';
          const textColorStyle = sel && isDark(color) ? 'style="color:#ffffff;"' : '';
          const subColorStyle = sel && isDark(color) ? 'style="color:rgba(255,255,255,0.9)"' : 'style="color:var(--muted)"';

          div.innerHTML = `
            <div class="topline">
              <div class="title" ${textColorStyle}>${p.name || '(без названия)'}</div>
              <div class="pills">
                <span class="pill ${statusClass}">${p.active ? 'Активна' : 'Запланирована'}</span>
                <span class="pill ${typeClass(p.type)}">${typeRu(p.type)}</span>
              </div>
            </div>
            <div class="sub" ${subColorStyle}>${fmt(p.startDate)} — ${fmt(p.endDate)}</div>
          `;

          div.onclick = () => {
            selectedId = p.id;
            applySelectionStyles();
            renderList();
            showDetails(p);
            if (p.startDate && calendar) calendar.gotoDate(p.startDate);
          };
          listEl.appendChild(div);
        });
      }

      function applySelectionStyles() {
        // Update calendar event elements
        for (const [id, nodes] of eventElsById.entries()) {
          const color = colorForId(id);
          const sel = String(selectedId) === String(id);
          (nodes || []).forEach((el) => styleEventElement(el, color, sel));
        }
      }

      function showDetails(p) {
        if (!p) { detailsBox.hidden = true; return; }
        const adv = Array.isArray(p.advantages) ? p.advantages.filter(Boolean) : [];
        const boost = getBoostRange(p.ranging);
        const color = colorForId(p.id);
        const dark = isDark(color);

        // Title line with a colored left bar matching selection color
        dTitle.innerHTML = `${p.name || '(без названия)'} <span class="pill ${typeClass(p.type)}">${typeRu(p.type)}</span>`;
        dTitle.style.borderLeft = `6px solid ${color}`;
        dTitle.style.paddingLeft = '8px';
        dTitle.style.color = '#000000';

        dWhen.textContent = `Период: ${fmt(p.startDate)} — ${fmt(p.endDate)}`;
        dType.textContent = `Тип: ${typeRu(p.type)}`;
        dAdv.textContent = `Преимущества: ${adv.length ? adv.join(', ') : '—'}`;
        dBoost.textContent = `Диапазон бустинга: ${boost || '—'}`;
        dDesc.textContent = `Описание: ${p.description || '—'}`;
        detailsBox.hidden = false;
      }

      function sortItems(items, mode) {
        const copy = items.slice();
        const cmpStr = (a, b) =>
          String(a || '').localeCompare(String(b || ''), 'ru', { sensitivity: 'base' });
        const cmpDate = (a, b) => String(a || '').localeCompare(String(b || ''));
        switch (mode) {
          case 'startAsc': return copy.sort((a, b) => cmpDate(a.startDate, b.startDate));
          case 'startDesc': return copy.sort((a, b) => cmpDate(b.startDate, a.startDate));
          case 'nameAsc': return copy.sort((a, b) => cmpStr(a.name, b.name));
          case 'nameDesc': return copy.sort((a, b) => cmpStr(b.name, a.name));
          case 'active':
          default:
            return copy.sort((a, b) => {
              const aa = a.active ? 1 : 0, bb = b.active ? 1 : 0;
              if (aa !== bb) return bb - aa;
              const d = cmpDate(a.startDate, b.startDate);
              if (d !== 0) return d;
              return cmpStr(a.name, b.name);
            });
        }
      }

      function applyFilter() {
        const q = qEl.value.trim().toLowerCase();
        const t = typeEl.value;

        filtered = all.filter((p) => {
          if (EXCLUDE_BY_NAME.includes(p.name || '')) return false;
          if (t && p.type !== t) return false;
          if (!q) return true;
          const hay = `${p.name || ''} ${p.description || ''} ${(p.advantages || []).join(' ')}`;
          return hay.toLowerCase().includes(q);
        });

        filtered = sortItems(filtered, sortEl.value);

        if (filtered.length && !filtered.some((x) => x.id === selectedId)) {
          selectedId = filtered[0].id;
        }

        renderChips();
        initCalendar(toEvents(filtered)); // rebuild with fresh mapping
        renderList();
        showDetails(filtered.find((x) => x.id === selectedId));
      }

      async function load() {
        errorEl.hidden = true;
        try {
          const res = await fetch(ENDPOINT, { cache: 'no-store' });
          if (!res.ok) throw new Error(`HTTP ${res.status}: ${await res.text()}`);
          const data = await res.json();
          if (!Array.isArray(data)) throw new Error('Некорректный ответ сервера');
          all = data;
          selectedId = null;
          applyFilter();
        } catch (e) {
          errorEl.textContent = 'Не удалось загрузить акции: ' + e.message;
          errorEl.hidden = false;
          console.error(e);
        }
      }

      qEl.addEventListener('input', debounce(applyFilter, 200));
      sortEl.addEventListener('change', applyFilter);
      typeEl.addEventListener('change', applyFilter);

      function debounce(fn, ms) {
        let t;
        return (...a) => {
          clearTimeout(t);
          t = setTimeout(() => fn(...a), ms);
        };
      }

      load();
    </script>
  </body>
</html>
