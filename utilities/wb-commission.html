<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>WB — Комиссии по категориям товара </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --bg: #f6f7fb;
            --card: #ffffff;
            --text: #111827;
            --muted: #6b7280;
            --accent: #2563eb;
            --border: #e5e7eb;
            --border-soft: #eef2f7;
            --row-alt: #fbfdff;
            --num: #0f172a;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        }

        .header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            background: #ffffffcc;
            backdrop-filter: saturate(150%) blur(6px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            margin: 0 0 8px;
            font-size: 20px;
        }

        .topbar {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 8px;
            align-items: center;
        }

        .search-wrap input {
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 10px;
            width: 100%;
        }

        button {
            background: var(--accent);
            color: #fff;
            border: 1px solid var(--accent);
            border-radius: 8px;
            padding: 8px 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .filters {
            display: grid;
            gap: 8px;
            grid-template-columns: minmax(220px, 320px) auto;
            align-items: end;
            margin-top: 10px;
        }

        .filters .field {
            display: grid;
            gap: 4px;
        }

        .filters label {
            font-size: 12px;
            color: var(--muted);
        }

        .filters select {
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 10px;
            width: 100%;
        }

        .status-row {
            margin-top: 8px;
            font-size: 14px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .updated {
            color: var(--muted);
            margin-left: auto;
        }

        .ok {
            color: #059669;
        }

        .container {
            padding: 12px 16px 16px;
        }

        .panel {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 10px;
        }

        .table-wrap {
            overflow: auto;
            border: 1px solid var(--border);
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            table-layout: auto;
            min-width: 860px;
        }

        thead th {
            position: sticky;
            top: 0;
            background: #f9fafb;
            z-index: 1;
            user-select: none;
        }

        th,
        td {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border-soft);
            text-align: left;
            font-size: 14px;
            white-space: nowrap;
        }

        tbody tr:nth-child(2n) td {
            background: var(--row-alt);
        }

        td.num {
            text-align: right;
            color: var(--num);
            font-variant-numeric: tabular-nums;
        }

        .muted {
            color: var(--muted);
        }

        .th-sort {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .th-sort .arrow {
            font-size: 12px;
            color: var(--muted);
            visibility: hidden;
        }

        th[data-sort].sorted .arrow {
            visibility: visible;
        }

        th[data-sort][data-dir="asc"].sorted .arrow::after {
            content: "▲";
        }

        th[data-sort][data-dir="desc"].sorted .arrow::after {
            content: "▼";
        }

        .back-to-site {
            margin-top: 25px;
            font-size: 16px;
        }

        .back-to-site a {
            color: var(--accent);
            text-decoration: none;
            padding: 6px 6px;
            border: 2px solid var(--accent);
        }

        .back-to-site a:hover {
            background: var(--accent);
            color: var(--bg);
        }

        @media (max-width: 899px) {

            th,
            td {
                padding: 8px 10px;
            }

            .filters {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <a style="text-decoration: none; color:black;" href="/utilities/utilities.html">⬅︎ Все инструменты</a>
        <h1>Комиссии по товарным категориям на Wildberries</h1>

        <div class="topbar">
            <div class="search-wrap">
                <input id="q" type="text" placeholder="поиск: товар" />
            </div>
            <button id="btnReload">Обновить</button>
        </div>

        <div class="filters">
            <div class="field">
                <label>Категория</label>
                <select id="fCategory">
                    <option value="">Все</option>
                </select>
            </div>
        </div>

        <div class="status-row">
            <div id="status" class="ok">Найдено позиций — 0</div>
            <div id="updated" class="updated">Обновлено: —:—:—</div>
        </div>
    </header>

    <main class="container">
        <div class="panel">
            <div class="table-wrap">
                <table id="grid">
                    <thead>
                        <tr>
                            <th data-key="subjectName" data-sort="text">
                                <div class="th-sort">Товар <span class="arrow"></span></div>
                            </th>
                            <th data-key="parentName" data-sort="text">
                                <div class="th-sort">Категория <span class="arrow"></span></div>
                            </th>
                            <th data-key="paidStorageKgvp" data-sort="num" title="Склад WB (FBW), %">
                                <div class="th-sort">Склад WB (FBW) <span class="arrow"></span></div>
                            </th>
                            <th data-key="kgvpMarketplace" data-sort="num" title="Маркетплейс (FBS), %">
                                <div class="th-sort">Маркетплейс (FBS) <span class="arrow"></span></div>
                            </th>
                            <th data-key="kgvpSupplier" data-sort="num" title="Витрина/Курьер WB (DBS/DBW), %">
                                <div class="th-sort">Витрина/Курьер WB (DBS/DBW) <span class="arrow"></span></div>
                            </th>
                            <th data-key="kgvpSupplierExpress" data-sort="num" title="Витрина экспресс (EDBS), %">
                                <div class="th-sort">Витрина экспресс (EDBS) <span class="arrow"></span></div>
                            </th>
                            <th data-key="kgvpPickup" data-sort="num" title="Самовывоз (C&amp;C), %">
                                <div class="th-sort">Самовывоз (C&amp;C) <span class="arrow"></span></div>
                            </th>
                            <th data-key="kgvpBooking" data-sort="num" title="Бронирование, %">
                                <div class="th-sort">Бронирование <span class="arrow"></span></div>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                            <td colspan="8" class="muted">Нет данных</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>


    <script>
        const els = {
            q: document.getElementById('q'),
            btnReload: document.getElementById('btnReload'),
            status: document.getElementById('status'),
            updated: document.getElementById('updated'),
            tbody: document.getElementById('tbody'),
            fCategory: document.getElementById('fCategory'),
            table: document.getElementById('grid'),
        };

        let raw = [];
        let filtered = [];
        let sortState = JSON.parse(localStorage.getItem('wb_comm_sort') || 'null') || { key: 'subjectName', dir: 'asc' };

        function fmtTimeNow() {
            const d = new Date();
            const hh = String(d.getHours()).padStart(2, '0');
            const mm = String(d.getMinutes()).padStart(2, '0');
            const ss = String(d.getSeconds()).padStart(2, '0');
            return `${hh}:${mm}:${ss}`;
        }

        function buildCategories(list) {
            const set = new Set();
            for (const r of list) if (r.parentName) set.add(r.parentName);
            const arr = Array.from(set).sort((a, b) => a.localeCompare(b, 'ru'));
            els.fCategory.innerHTML = '<option value="">Все</option>' + arr.map(v => `<option>${escapeHtml(v)}</option>`).join('');
        }

        function applyFilters() {
            const q = (els.q.value || '').trim().toLowerCase();
            const cat = els.fCategory.value || '';

            filtered = raw.filter((r) => {
                if (q) {
                    const hay = (r.subjectName || '');
                    if (!hay.toLowerCase().includes(q)) return false;
                }
                if (cat && r.parentName !== cat) return false;
                return true;
            });

            sortData();
            renderTable();
            els.status.textContent = `Найдено позиций — ${filtered.length}`;
        }

        async function safeJson(res) {
            const text = await res.text();
            if (!text) return null;
            try { return JSON.parse(text); } catch { return null; }
        }

        async function loadData() {
            els.status.textContent = 'Загрузка…';
            els.tbody.innerHTML = '<tr><td colspan="8" class="muted">Загрузка…</td></tr>';
            try {
                const res = await fetch('/api/wb-commission.php', { headers: { Accept: 'application/json' } });
                const data = await safeJson(res);
                raw = res.ok && Array.isArray(data) ? data : [];
                els.updated.textContent = 'Обновлено: ' + fmtTimeNow();

                buildCategories(raw);
                applyFilters();
            } catch (e) {
                console.error(e);
                els.tbody.innerHTML = '<tr><td colspan="8" class="muted">Ошибка загрузки</td></tr>';
                els.status.textContent = 'Ошибка загрузки';
                els.updated.textContent = 'Обновлено: ошибка';
            }
        }

        function s(v) { return v == null ? '—' : String(v); }

        function renderTable() {
            if (!filtered.length) {
                els.tbody.innerHTML = '<tr><td colspan="8" class="muted">Данные не найдены</td></tr>';
                return;
            }
            els.tbody.innerHTML = filtered.map((r) => `
          <tr>
            <td>${escapeHtml(r.subjectName || '—')}</td>
            <td>${escapeHtml(r.parentName || '—')}</td>
            <td class="num">${escapeHtml(s(r.paidStorageKgvp))}</td>
            <td class="num">${escapeHtml(s(r.kgvpMarketplace))}</td>
            <td class="num">${escapeHtml(s(r.kgvpSupplier))}</td>
            <td class="num">${escapeHtml(s(r.kgvpSupplierExpress))}</td>
            <td class="num">${escapeHtml(s(r.kgvpPickup))}</td>
            <td class="num">${escapeHtml(s(r.kgvpBooking))}</td>
          </tr>
        `).join('');
        }

        function escapeHtml(v) {
            return String(v).replace(/&/g, '&amp;').replace(/</g, '&lt;')
                .replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
        }

        // Сортировка
        function sortData() {
            const { key, dir } = sortState || {};
            if (!key) return;
            filtered.sort((a, b) => {
                const va = a[key]; const vb = b[key];
                if (va == null && vb == null) return 0;
                if (va == null) return 1;
                if (vb == null) return -1;

                if (key === 'subjectName' || key === 'parentName') {
                    const c = String(va).localeCompare(String(vb), 'ru');
                    return dir === 'asc' ? c : -c;
                } else {
                    const na = Number(va), nb = Number(vb);
                    const c = (na - nb);
                    return dir === 'asc' ? c : -c;
                }
            });
            document.querySelectorAll('thead th[data-sort]').forEach(th => th.classList.remove('sorted'));
            const th = document.querySelector(`thead th[data-key="${key}"]`);
            if (th) {
                th.classList.add('sorted');
                th.setAttribute('data-dir', dir);
            }
            localStorage.setItem('wb_comm_sort', JSON.stringify(sortState));
        }

        document.querySelectorAll('thead th[data-sort]').forEach(th => {
            th.addEventListener('click', () => {
                const key = th.getAttribute('data-key');
                if (sortState.key === key) sortState.dir = sortState.dir === 'asc' ? 'desc' : 'asc';
                else { sortState.key = key; sortState.dir = 'asc'; }
                applyFilters();
            });
        });

        els.q.addEventListener('input', applyFilters);
        els.fCategory.addEventListener('change', applyFilters);
        els.btnReload.addEventListener('click', loadData);

        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>

</html>
