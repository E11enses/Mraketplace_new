<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>WB — Комиссии по товарам</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --bg: #f6f7fb;
            --card: #ffffff;
            --text: #111827;
            --muted: #6b7280;
            --accent: #2563eb;
            --border: #e5e7eb;
            --border-soft: #eef2f7;
            --row-alt: #fbfdff;
            --num: #0f172a;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
                Helvetica, Arial;
        }

        .header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            background: #ffffffcc;
            backdrop-filter: saturate(150%) blur(6px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            margin: 0 0 8px;
            font-size: 20px;
        }

        .topbar {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 8px;
            align-items: center;
        }

        .search-wrap input {
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 10px;
            width: 100%;
        }

        button {
            background: var(--accent);
            color: #fff;
            border: 1px solid var(--accent);
            border-radius: 8px;
            padding: 8px 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .status-row {
            margin-top: 8px;
            font-size: 14px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .updated {
            color: var(--muted);
            margin-left: auto;
        }

        .ok {
            color: #059669;
        }

        .container {
            padding: 12px 16px 16px;
        }

        .panel {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 10px;
        }

        .table-wrap {
            overflow: auto;
            border: 1px solid var(--border);
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            min-width: 1100px;
        }

        thead th {
            position: sticky;
            top: 0;
            background: #f9fafb;
            z-index: 1;
        }

        th,
        td {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border-soft);
            text-align: left;
            font-size: 14px;
            white-space: nowrap;
        }

        tbody tr:nth-child(2n) td {
            background: var(--row-alt);
        }

        td.num {
            text-align: right;
            color: var(--num);
            font-variant-numeric: tabular-nums;
        }

        .muted {
            color: var(--muted);
        }

        .th-help {
            color: #1f2937;
        }

        .th-help small {
            color: var(--muted);
            font-weight: 500;
        }

        @media (max-width: 899px) {
            table {
                min-width: 980px;
            }

            th,
            td {
                padding: 8px 10px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Комиссии по товарам</h1>
        <div class="topbar">
            <div class="search-wrap">
                <input id="q" type="text" placeholder="поиск: товар или категория" />
            </div>
            <button id="btnReload">Обновить</button>
        </div>
        <div class="status-row">
            <div id="status" class="ok">Найдено позиций — 0</div>
            <div id="updated" class="updated">Обновлено: —:—:—</div>
        </div>
    </header>

    <main class="container">
        <div class="panel">
            <div class="table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th class="th-help" title="Название товара (предмета)">Товар</th>
                            <th class="th-help" title="Название родительской категории">Категория</th>

                            <th class="th-help" title="Комиссия по модели «Склад WB» (FBW), %">
                                Склад WB<br /><small>(FBW, %)</small>
                            </th>
                            <th class="th-help" title="Комиссия по модели «Маркетплейс» (FBS), %">
                                Маркетплейс<br /><small>(FBS, %)</small>
                            </th>
                            <th class="th-help" title="Комиссия по моделям «Витрина» (DBS) и «Курьер WB» (DBW), %">
                                Витрина/Курьер WB<br /><small>(DBS/DBW, %)</small>
                            </th>
                            <th class="th-help" title="Комиссия по модели «Витрина экспресс» (EDBS), %">
                                Витрина экспресс<br /><small>(EDBS, %)</small>
                            </th>
                            <th class="th-help"
                                title="Комиссия по модели «Самовывоз из магазина продавца» (C&amp;C), %">
                                Самовывоз<br /><small>(C&amp;C, %)</small>
                            </th>
                            <th class="th-help" title="Комиссия по модели «Бронирование», %">
                                Бронирование<br /><small>(%, kgvpBooking)</small>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                            <td colspan="8" class="muted">Нет данных</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const els = {
            q: document.getElementById('q'),
            btnReload: document.getElementById('btnReload'),
            status: document.getElementById('status'),
            updated: document.getElementById('updated'),
            tbody: document.getElementById('tbody'),
        };

        let raw = [];
        let filtered = [];

        function fmtTimeNow() {
            const d = new Date();
            const hh = String(d.getHours()).padStart(2, '0');
            const mm = String(d.getMinutes()).padStart(2, '0');
            const ss = String(d.getSeconds()).padStart(2, '0');
            return `${hh}:${mm}:${ss}`;
        }

        function applyFilters() {
            const q = (els.q.value || '').trim().toLowerCase();
            filtered = raw.filter((r) => {
                if (!q) return true;
                const hay = (r.subjectName || '') + ' ' + (r.parentName || '');
                return hay.toLowerCase().includes(q);
            });
            renderTable();
        }

        async function safeJson(res) {
            const text = await res.text();
            if (!text) return null;
            try { return JSON.parse(text); } catch { return null; }
        }

        async function loadData() {
            els.status.textContent = 'Загрузка…';
            els.tbody.innerHTML =
                '<tr><td colspan="8" class="muted">Загрузка…</td></tr>';
            try {
                const res = await fetch('/api/wb-commission.php', {
                    headers: { Accept: 'application/json' },
                });
                const data = await safeJson(res);
                raw = res.ok && Array.isArray(data) ? data : [];
                els.updated.textContent = 'Обновлено: ' + fmtTimeNow();
                applyFilters();
                els.status.textContent = `Найдено позиций — ${filtered.length}`;
            } catch (e) {
                console.error(e);
                els.tbody.innerHTML =
                    '<tr><td colspan="8" class="muted">Ошибка загрузки</td></tr>';
                els.status.textContent = 'Ошибка загрузки';
                els.updated.textContent = 'Обновлено: ошибка';
            }
        }

        function s(v) { return v == null ? '—' : String(v); }

        function renderTable() {
            if (!filtered.length) {
                els.tbody.innerHTML =
                    '<tr><td colspan="8" class="muted">Данные не найдены</td></tr>';
                return;
            }
            els.tbody.innerHTML = filtered
                .map((r) => {
                    return `
              <tr>
                <td>${escapeHtml(r.subjectName || '—')}</td>
                <td>${escapeHtml(r.parentName || '—')}</td>

                <td class="num">${escapeHtml(s(r.paidStorageKgvp))}</td>
                <td class="num">${escapeHtml(s(r.kgvpMarketplace))}</td>
                <td class="num">${escapeHtml(s(r.kgvpSupplier))}</td>
                <td class="num">${escapeHtml(s(r.kgvpSupplierExpress))}</td>
                <td class="num">${escapeHtml(s(r.kgvpPickup))}</td>
                <td class="num">${escapeHtml(s(r.kgvpBooking))}</td>
              </tr>
            `;
                })
                .join('');
        }

        function escapeHtml(v) {
            return String(v)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        els.btnReload.addEventListener('click', loadData);
        els.q.addEventListener('input', () => {
            applyFilters();
            els.status.textContent = `Найдено позиций — ${filtered.length}`;
        });
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>

</html>
