<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>WB — Комиссии (KГВП по предметам)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --bg: #f6f7fb;
            --card: #ffffff;
            --text: #111827;
            --muted: #6b7280;
            --accent: #2563eb;
            --border: #e5e7eb;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        }

        .header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            background: #ffffffcc;
            backdrop-filter: saturate(150%) blur(6px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            margin: 0 0 8px;
            font-size: 20px;
        }

        .topbar {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 8px;
            align-items: center;
        }

        .search-wrap {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .search-wrap input {
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 10px;
            width: 100%;
        }

        button {
            background: var(--accent);
            color: #fff;
            border: 1px solid var(--accent);
            border-radius: 8px;
            padding: 8px 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .status-row {
            margin-top: 8px;
            font-size: 14px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .updated {
            color: var(--muted);
            margin-left: auto;
        }

        .ok {
            color: #059669;
        }

        .container {
            padding: 12px 16px 16px;
        }

        .panel {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 10px;
        }

        .table-wrap {
            overflow: auto;
            border: 1px solid var(--border);
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 980px;
        }

        th,
        td {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border);
            text-align: left;
            font-size: 14px;
        }

        thead th {
            background: #f9fafb;
            position: sticky;
            top: 0;
        }

        .muted {
            color: var(--muted);
        }

        @media (max-width: 899px) {
            table {
                min-width: 860px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Комиссии (KГВП) Wildberries</h1>
        <div class="topbar">
            <div class="search-wrap">
                <input id="q" type="text" placeholder="поиск: предмет или родительская категория" />
            </div>
            <button id="btnReload">Обновить</button>
        </div>
        <div class="status-row">
            <div id="status" class="ok">Найдено позиций — 0</div>
            <div id="updated" class="updated">Обновлено: —:—:—</div>
        </div>
    </header>

    <main class="container">
        <div class="panel">
            <div class="table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th>Предмет</th>
                            <th>Родит. категория</th>
                            <th>KGVP Supplier, %</th>
                            <th>KGVP Marketplace, %</th>
                            <th>KGVP Pickup, %</th>
                            <th>KGVP Booking, %</th>
                            <th>KGVP Supplier Express, %</th>
                            <th>Платное хранение, %</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                            <td colspan="8" class="muted">Нет данных</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const els = {
            q: document.getElementById('q'),
            btnReload: document.getElementById('btnReload'),
            status: document.getElementById('status'),
            updated: document.getElementById('updated'),
            tbody: document.getElementById('tbody'),
        };

        let raw = [];
        let filtered = [];

        function fmtTimeNow() {
            const d = new Date();
            const hh = String(d.getHours()).padStart(2, '0');
            const mm = String(d.getMinutes()).padStart(2, '0');
            const ss = String(d.getSeconds()).padStart(2, '0');
            return `${hh}:${mm}:${ss}`;
        }

        function applyFilters() {
            const q = (els.q.value || '').trim().toLowerCase();
            filtered = raw.filter((r) => {
                if (!q) return true;
                const from = (r.subjectName || '') + ' ' + (r.parentName || '');
                return from.toLowerCase().includes(q);
            });
            renderTable();
        }

        async function safeJson(res) {
            const text = await res.text();
            if (!text) return null;
            try { return JSON.parse(text); } catch { return null; }
        }

        async function loadData() {
            els.status.textContent = 'Загрузка…';
            els.tbody.innerHTML = '<tr><td colspan="8" class="muted">Загрузка…</td></tr>';
            try {
                const res = await fetch('/api/wb-commission.php', { headers: { Accept: 'application/json' } });
                const data = await safeJson(res);
                raw = res.ok && Array.isArray(data) ? data : [];
                els.updated.textContent = 'Обновлено: ' + fmtTimeNow();
                applyFilters();
                els.status.textContent = `Найдено позиций — ${filtered.length}`;
            } catch (e) {
                console.error(e);
                els.tbody.innerHTML = '<tr><td colspan="8" class="muted">Ошибка загрузки</td></tr>';
                els.status.textContent = 'Ошибка загрузки';
                els.updated.textContent = 'Обновлено: ошибка';
            }
        }

        function renderTable() {
            if (!filtered.length) {
                els.tbody.innerHTML =
                    '<tr><td colspan="8" class="muted">Данные не найдены</td></tr>';
                return;
            }
            els.tbody.innerHTML = filtered
                .map((r) => {
                    const s = (v) => (v == null ? '—' : String(v));
                    return `
              <tr>
                <td>${escapeHtml(r.subjectName || '—')}</td>
                <td>${escapeHtml(r.parentName || '—')}</td>
                <td>${escapeHtml(s(r.kgvpSupplier))}</td>
                <td>${escapeHtml(s(r.kgvpMarketplace))}</td>
                <td>${escapeHtml(s(r.kgvpPickup))}</td>
                <td>${escapeHtml(s(r.kgvpBooking))}</td>
                <td>${escapeHtml(s(r.kgvpSupplierExpress))}</td>
                <td>${escapeHtml(s(r.paidStorageKgvp))}</td>
              </tr>
            `;
                })
                .join('');
        }

        function escapeHtml(v) {
            return String(v)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        els.btnReload.addEventListener('click', loadData);
        els.q.addEventListener('input', () => {
            applyFilters();
            els.status.textContent = `Найдено позиций — ${filtered.length}`;
        });

        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>

</html>
