<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>WB — Комиссии (Tariffs Commission)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --bg: #f6f7fb;
            --card: #ffffff;
            --text: #111827;
            --muted: #6b7280;
            --accent: #2563eb;
            --border: #e5e7eb;
            --success: #16a34a;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        }

        .header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            background: #ffffffcc;
            backdrop-filter: saturate(150%) blur(6px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            margin: 0 0 8px;
            font-size: 20px;
        }

        .topbar {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 8px;
            align-items: center;
        }

        .search-wrap {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .search-wrap input {
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 10px;
            width: 100%;
        }

        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .checkbox {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            white-space: nowrap;
        }

        button {
            background: var(--accent);
            color: #fff;
            border: 1px solid var(--accent);
            border-radius: 8px;
            padding: 8px 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .status-row {
            margin-top: 8px;
            font-size: 14px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .updated {
            color: var(--muted);
            margin-left: auto;
        }

        .ok {
            color: #059669;
        }

        .container {
            padding: 12px 16px 16px;
        }

        .panel {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 10px;
        }

        .table-wrap {
            overflow: auto;
            border: 1px solid var(--border);
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 860px;
        }

        th,
        td {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border);
            text-align: left;
            font-size: 14px;
        }

        thead th {
            background: #f9fafb;
            position: sticky;
            top: 0;
        }

        .muted {
            color: var(--muted);
        }

        .pill {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 700;
            background: #eef2ff;
            color: #1d4ed8;
            border: 1px solid #e0e7ff;
        }

        @media (max-width: 899px) {
            .table-wrap {
                border: none;
            }

            table {
                min-width: 720px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Комиссии Wildberries</h1>
        <div class="topbar">
            <div class="search-wrap">
                <input id="q" type="text" placeholder="поиск: предмет, категория, ТН ВЭД, бренд, nmId" />
            </div>
            <div class="controls">
                <button id="btnReload">Обновить</button>
            </div>
            <label class="checkbox"><input type="checkbox" id="onlyWithMin" /> Только с минималкой</label>
        </div>
        <div class="status-row">
            <div id="status" class="ok">Найдено позиций — 0</div>
            <div id="updated" class="updated">Обновлено: —:—:—</div>
        </div>
    </header>

    <main class="container">
        <div class="panel">
            <div class="table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th>Предмет</th>
                            <th>Категория / ТН ВЭД</th>
                            <th>Ставка, %</th>
                            <th>Мин. комиссия, ₽</th>
                            <th>Тип расчета</th>
                            <th>Регион</th>
                            <th>Бренд / nmId</th>
                            <th>Обновлено</th>
                            <th>Примечание</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                            <td colspan="9" class="muted">Нет данных</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const els = {
            q: document.getElementById('q'),
            onlyMin: document.getElementById('onlyWithMin'),
            btnReload: document.getElementById('btnReload'),
            status: document.getElementById('status'),
            updated: document.getElementById('updated'),
            tbody: document.getElementById('tbody'),
        };

        let raw = [];
        let filtered = [];

        function fmtTimeNow() {
            const d = new Date();
            const hh = String(d.getHours()).padStart(2, '0');
            const mm = String(d.getMinutes()).padStart(2, '0');
            const ss = String(d.getSeconds()).padStart(2, '0');
            return `${hh}:${mm}:${ss}`;
        }
        function fmtDateRU(s) {
            if (!s) return '—';
            const d = new Date(s);
            if (isNaN(d.getTime())) return s;
            const dd = String(d.getDate()).padStart(2, '0');
            const mm = String(d.getMonth() + 1).padStart(2, '0');
            const yyyy = d.getFullYear();
            const hh = String(d.getHours()).padStart(2, '0');
            const mi = String(d.getMinutes()).padStart(2, '0');
            return `${dd}.${mm}.${yyyy} ${hh}:${mi}`;
        }

        function applyFilters() {
            const q = (els.q.value || '').trim().toLowerCase();
            filtered = raw.filter((r) => {
                if (els.onlyMin.checked && !(Number(r.minCommission) > 0)) return false;

                if (!q) return true;
                const hay = [
                    r.subject, r.category, r.tnved, r.brand,
                    r.nmId && String(r.nmId),
                    r.region, r.calcType, r.note,
                ]
                    .filter(Boolean)
                    .join(' ')
                    .toLowerCase();

                return hay.includes(q);
            });
            renderTable();
        }

        async function safeJson(res) {
            const text = await res.text();
            if (!text) return null;
            try { return JSON.parse(text); } catch { return null; }
        }

        async function loadData() {
            els.status.textContent = 'Загрузка…';
            els.tbody.innerHTML =
                '<tr><td colspan="9" class="muted">Загрузка…</td></tr>';
            try {
                // Можно пробрасывать query в API, если понадобится (напр., ?subjectName=...)
                const res = await fetch('/api/wb-commission.php', {
                    headers: { Accept: 'application/json' },
                });
                const data = await safeJson(res);
                raw = res.ok && Array.isArray(data) ? data : [];
                console.log('WB commission sample:', raw[0]);
                els.updated.textContent = 'Обновлено: ' + fmtTimeNow();
                applyFilters();
                els.status.textContent = `Найдено позиций — ${filtered.length}`;
            } catch (e) {
                console.error(e);
                els.tbody.innerHTML =
                    '<tr><td colspan="9" class="muted">Ошибка загрузки</td></tr>';
                els.status.textContent = 'Ошибка загрузки';
                els.updated.textContent = 'Обновлено: ошибка';
            }
        }

        function renderTable() {
            if (!filtered.length) {
                els.tbody.innerHTML =
                    '<tr><td colspan="9" class="muted">Данные не найдены</td></tr>';
                return;
            }

            // Попытка рендера по нашим ожидаемым полям
            const hasExpected =
                filtered.some(
                    (r) =>
                        r.subject != null ||
                        r.subjectName != null ||
                        r.category != null ||
                        r.categoryName != null ||
                        r.commission != null ||
                        r.commissionPercent != null
                );

            if (hasExpected) {
                els.tbody.innerHTML = filtered
                    .map((r) => {
                        const subject = r.subject ?? r.subjectName ?? r.groupName ?? '—';
                        const category =
                            r.category ?? r.categoryName ?? r.tnvedName ?? r.groupName ?? '—';
                        const tnvedCode = r.tnved ?? r.tnvedCode ?? '';
                        const tnved = tnvedCode ? `, ТН ВЭД: ${tnvedCode}` : '';

                        const percent =
                            r.commissionPercent ?? r.commission ?? r.percent ?? null;
                        const minc = r.minCommission ?? r.min ?? null;
                        const calc = r.calcType ?? r.type ?? '—';
                        const region = r.region ?? r.country ?? '—';
                        const brandNm =
                            r.brand || r.nmId
                                ? `${r.brand || ''}${r.brand && r.nmId ? ' / ' : ''}${r.nmId || ''
                                }`
                                : '—';
                        const upd = fmtDateRU(r.updatedAt ?? r.date ?? null);
                        const note = r.note ?? r.comment ?? '—';

                        return `
          <tr>
            <td>${escapeHtml(String(subject))}</td>
            <td>${escapeHtml(String(category))}${tnved ? escapeHtml(tnved) : ''
                            }</td>
            <td>${percent != null ? escapeHtml(String(percent)) : '—'}</td>
            <td>${minc != null ? escapeHtml(String(minc)) : '—'}</td>
            <td>${escapeHtml(String(calc))}</td>
            <td>${escapeHtml(String(region))}</td>
            <td>${escapeHtml(String(brandNm))}</td>
            <td>${escapeHtml(String(upd))}</td>
            <td>${escapeHtml(String(note))}</td>
          </tr>
        `;
                    })
                    .join('');
                return;
            }

            // Fallback: авто‑таблица по всем ключам первой записи
            const keys = Object.keys(filtered[0] || {});
            if (!keys.length) {
                els.tbody.innerHTML =
                    '<tr><td colspan="9" class="muted">Формат ответа пуст</td></tr>';
                return;
            }

            // Перестроим заголовок под реальные ключи (один раз)
            const thead = document.querySelector('thead tr');
            thead.innerHTML = keys.map((k) => `<th>${escapeHtml(k)}</th>`).join('');

            els.tbody.innerHTML = filtered
                .map((row) => {
                    return `<tr>${keys
                        .map((k) => `<td>${escapeHtml(row[k])}</td>`)
                        .join('')}</tr>`;
                })
                .join('');
        }

        function escapeHtml(v) {
            return String(v)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        els.btnReload.addEventListener('click', loadData);
        els.q.addEventListener('input', () => {
            applyFilters();
            els.status.textContent = `Найдено позиций — ${filtered.length}`;
        });
        els.onlyMin.addEventListener('change', () => {
            applyFilters();
            els.status.textContent = `Найдено позиций — ${filtered.length}`;
        });

        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>

</html>
